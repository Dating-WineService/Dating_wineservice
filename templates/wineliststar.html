<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WineList </title>
    <link rel="icon" href="../static/static_jiyeon/images/wineicon.png">
    <!--bootsrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--slick slider-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--custom css--> 
    <link href="../static/css/winelist.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sb-admin-2.css') }}">
    <link href="../static/css/sb-admin-2.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/winelist.css') }}">
    <link href="../static/css/winelist.css" rel="stylesheet">
    <link href="../winelistfinal/winelistfinal.css" rel="stylesheet">
  </head>
<body>

  <!-- top navbar -->
  <nav class="navbar navbar-expand-lg py-3  sticky-top">

    <div class="container-fluid">
     
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"  >
          
          <li class="nav-item">
            <a href="/" class="navbar-brand align-middle" style="margin-right: 20px;  margin-left: 20px; ">
              <img src="../static/static_seohyun/images/wineicon.png" height="20px">
            </a>
          </li>
          <li class="nav-item">
            <a href="/service" class="nav-link" style="margin-right: 20px; ">
              서비스 소개
            </a>
          </li>
          <li class="nav-item">
            <a href="/winenews" class="nav-link" style="margin-right: 20px;">
              와인소식
            </a>
          </li>
          <li class="nav-item">
            <a href="/winedic" class="nav-link" style="margin-right: 20px;">
              와인용어사전
            </a>
          </li>
          <li class="nav-item">
            <a href="/winemap" class="nav-link" style="margin-right: 20px;">
              와인지도
            </a>
          </li>
          <li class="nav-item">
            <a href="/winelist" class="nav-link" style="margin-right: 20px;">
              와인검색
            </a>
          </li>
          <li class="nav-item">
            <a href="/mywine" class="nav-link" style="margin-right: 20px;">
              나의와인
            </a>
          </li>
          <li class="nav-item">
            <a href="/winetest1" class="nav-link" style="margin-right:20px;">
              와인 추천받기 
            </a>
          </li>
          <li class="nav-item">
            <a href="/wineinfo" class="nav-link" style="margin-right: 20px;">
              와인정보
            </a>
          </li>
          <li class="nav-item">
            <a href="/contactus" class="nav-link" style="margin-right: 20px;">
              Contact Us 
            </a>
          </li>
          {% if user_name %}
            <li class="nav-item">
              <a class="nav-link" style="margin-right: 20px;">
                {{ user_name }}님
              </a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link">
                Logout
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="/login" class="nav-link">
                Login
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
 

  <div class ="title">
    와인검색 
  </div>

  <!-- 와인 목록 정렬 조건 or 검색탭 구현 -->
  <!-- <form action="/search" method="POST">
    <p><input type="text" id="keyword" name="keyword"></p>
    <input type="submit" value="검색"/>
  </form> -->

  <div class = "default"> 
    <a href={{url_for("application.winelist")}} class="stars" role="button">기본</a>
  </div>
  <div class = "stars"> 
    <a href={{url_for("application.wineliststar")}} class="stars" role="button">평점 높은 순</a>
  </div>
  <div class = "reviews"> 
    <a href={{url_for("application.winelistprice")}} class="reviews" role="button">가격 순</a>
  </div>

  <!-- 와인목록 -->
  {% for wine in wine_list %} 
  <a href={{url_for("application.wineinfo", index=wine[1])}}>
    <section class ="main"> 
      <div class ="container py-5">
        <div class = "row justify-content-center mb-3">
          <div class ="col-md-9 col-xl-9">
            <div class = "card shadow-0 border rounded-4">
              <div class = "card-body">
                <div class ="row">
                  <div class = " col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                    <div class = "bg-image hover-zoom ripple rounded ripple-surface">
                      <div class = "hover-overlay">
                        <div class ="mask" style = "background-color: rgba(253, 253, 253, 0.15);">
                          <!-- 이미지 추가 -->
                          <div clas = "winepic">
                            <img class="image image--center" src={{wine[8]}}>
                          </div>

                          <cdiv class = "winename">
                            {{wine[2]}}
                          </cdiv>

                          <div class = "year">
                            {{wine[3]}}
                          </div>

                          <div class ="winetype">
                            {{wine[4]}}
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </a> 
  {% endfor %} 

 
</body>

</html>

      <div class="preview col-md-2 " style="padding-left: 150px; padding-top: 20px;" >

      </div>
      <div class="box1 col-md-9" style="padding-left:0px; padding-top: 0px;" >
        <form action="/winetest2" method="post">
          <div class="container" style="margin-left:36px; margin-top: 28px; ">
            <div class="form_radio_btn">
              <input id="radio-1" type="radio" name="pairings" value="Poultry" checked>
              <label for="radio-1">닭고기</label>
            </div> 
            <div class="form_radio_btn">
              <input id="radio-2" type="radio" name="pairings" value="Pork">
              <label for="radio-2">돼지고기</label>
            </div>
            <div class="form_radio_btn">
              <input id="radio-3" type="radio" name="pairings" value="Beef">
              <label for="radio-3">소고기</label>
            </div> 
            <div class="form_radio_btn">
              <input id="radio-4" type="radio" name="pairings" value="Lamb">
              <label for="radio-4">양고기</label>
            </div>
            <div class="form_radio_btn">
              <input id="radio-5" type="radio" name="pairings" value="Mushrooms">
              <label for="radio-5">버섯</label>
            </div>
            <div class="form_radio_btn">
              <input id="radio-6" type="radio" name="pairings" value="Vegetarian">
              <label for="radio-6">채소</label>
            </div> 
            <div class="form_radio_btn">
              <input id="radio-7" type="radio" name="pairings" value="Lean fish">
              <label for="radio-7">흰살생선</label>
            </div>
            <div class="form_radio_btn">
              <input id="radio-8" type="radio" name="pairings" value="Rich fish (salmon, tuna etc)">
              <label for="radio-8">연어/참치</label>
            </div>
            <div class="form_radio_btn">
              <input id="radio-9" type="radio" name="pairings" value="Shellfish">
              <label for="radio-9">조개</label>
            </div>
            <div class="form_radio_btn">
              <input id="radio-10" type="radio" name="pairings" value="Mature and hard cheese">
              <label for="radio-10">딱딱한 치즈</label>
            </div>
            <div class="form_radio_btn">
              <input id="radio-11" type="radio" name="pairings" value="Mild and soft cheese">
              <label for="radio-11">부드러운 치즈</label>
            </div> 
            <div class="form_radio_btn">
              <input id="radio-12" type="radio" name="pairings" value="Blue cheese">
              <label for="radio-12">블루치즈</label>
            </div>
            <div class="form_radio_btn">
              <input id="radio-13" type="radio" name="pairings" value="Pasta">
              <label for="radio-13">파스타</label>
            </div> 
            <div class="form_radio_btn">
              <input id="radio-14" type="radio" name="pairings" value="Spicy food">
              <label for="radio-14">패스트푸드</label>
            </div>
            <div class="form_radio_btn">
              <input id="radio-15" type="radio" name="pairings" value="Appetizers and snacks">

            </div>
            <div class="form_radio_btn">
              <input id="radio-16" type="radio" name="pairings" value="Fruity desserts">

            </div> 
            <div class="form_radio_btn">
              <input id="radio-17" type="radio" name="pairings" value="Sweet desserts">

            <div class="form_radio_btn">
